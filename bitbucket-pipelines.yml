image: ruby:2.4.1
pipelines:
  default:
    - step:
      script: # Modify the commands below to build your repository.
        - apt-get update
        - apt-get install -y build-essential libpq-dev nodejs
        - bundle install

    - step:
        script: # Modify the commands below to build your repository.
          - export DATABASE_URL=postgresql://test_user:test_user_password@localhost/pipelines
          - bundle install
          - rake db:setup
          - rake db:test:prepare
          - rspec
        services:
          - postgres

definitions:
  services:
    postgres:
      image: postgres
      environment:
        POSTGRES_DB: ruby-rogues_test
        POSTGRES_USER: ruby-rogues
        POSTGRES_PASSWORD: rubyrogues
